description.Polish=Scenariusz do gry Posiadłość Szaleństwa 2 edycja dla od 3 do 5 graczy.\n\nScenariusz wymaga do działania posiadania dodatków: "Ulice Arkham", "Przerażające Podróże", "Świątynia Świtu" oraz "Za progiem", ale wykorzystuje również elementy z innych dodatków, jeśli gracze takowe posiadają.\n\nScenariusz zawiera znaczną ilość walki oraz jedną, wiodącą zagadkę. Zalecane jest prowadzenie własnych notatek w toku zabawy.\n\n<b>Uwaga:</b> z uwagi na drastyczne opisy oraz ogólną tematykę przygody, nie jest zalecane aby w ten scenariusz grały osoby najmłodsze.\n\nGrafiki wykorzystane w scenariuszu zostały stworzone przy pomocy generatorów AI. Grafika gazety Arkham Herald stworzona przez: Kalaszwili. Obrazek: https://www.artstation.com/artwork/v1reKd został wykorzystany w scenariuszu za zgodą jego autora (dziękuję, <b>Svetoslav Petrov</b>). \n\nGłos w intro wygenerowano za pomocą AI: https://elevenlabs.io/
description.English=Scenario for the game Mansions of Madness 2nd edition, for 3 to 5 players.\n\nThe scenario requires possession of the add-ons to work: "Streets of Arkham", "Horrifying Journeys", "Sanctum of Twilight" and "Beyond the Threshold", but also uses elements from other add-ons, if players have them.\n\nThe scenario contains a significant amount of combat and one leading puzzle. It is recommended that you keep your own notes as you play.\n\n<b>Attention:</b> due to the drastic descriptions and the general theme of the adventure, it is not recommended that the youngest play this scenario.\n\nGraphics used in the scenario were created using AI generators. The Arkham Herald newspaper graphic was created by: Kalaszwili. Graphic: https://www.artstation.com/artwork/v1reKd has been used in this scenario with it author approval (thank you, <b>Svetoslav Petrov</b>). \n\nVoice in the intro has been generated via AI: https://elevenlabs.io/
description.Spanish=Escenario para el juego «Mansiones de la locura», segunda edición, de 3 a 5 jugadores. \n\n El escenario requiere las expansiones «Calles de Arkham», «Viajes escalofriantes», «El Santuario del Crepúsculo» y «Más allá del umbral» para poder jugar. Además usará elementos de otras expansiones si están disponibles en la colección \n\n El escenario contiene una cantidad significativa de combate y un rompecabezas especial. Se recomienda tomar notas mientras se juega. \n\n <b>Aviso:</b> Debido a las descripciones y la temática general de la aventura no se recomienda para los jugadores más jóvenes. \n\n Las imágenes que se usan en el escenario se crearon utilizando inteligencia artificial. La imagen del periódico «El Heraldo de Arkham» fue creada por Kalaszwili. \n Imágenes: https://www.artstation.com/artwork/v1reKd ; usadas con el permiso del autor (gracias, <b>Svetoslav Petrov</b>).
